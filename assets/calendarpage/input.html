<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% css/bootstrap.css' %}">
    <script src="{% javascript/jquery-3.5.1.min.js' %}"></script>
    <script src="{% javascript/bootstrap.min.js' %}"></script>

    <style>
        .mb-3 h2{
            margin-top: 25px;
            font-family: 微軟正黑體;
            margin-bottom: 5px;

        }
    </style>
</head>
<body>

    <div class="container">
        <form>
            <div class="mb-3">
                <h2>建立課程</h2>
                <label for="Inputclassname" class="form-label">課程名稱</label>
                <input type="email" class="form-control" id="Inputclassname" >

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">上課時數</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="classtime" class="form-label">上課日期 :</label>
                <input type="password" class="form-control" id="classtime">
            </div>
            <div class="mb-3">
                <label for="student_id" class="form-label">學生id :</label>
                <input type="password" class="form-control" id="student_id">
            </div>


            <div class="text-center">
                <button type="submit" class="btn btn-primary">建立</button>
                <button type="button" class="btn btn-danger" onclick="defaultInput()">取消</button>
            </div>
        </form>
    </div>

    <script>

        function defaultInput(){
            // 取得input的資料

            window.close();
        }
    </script>

</body>
</html>
